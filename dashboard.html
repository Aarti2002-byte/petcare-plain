<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard | PetCare</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== YOUR CSS (UNCHANGED) ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body{ background:#f4f6fb; }
header{
  background:#0b5ed7;
  color:#fff;
  padding:15px 50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{ color:#ffd43b; }
nav a{
  color:#fff;
  margin-left:20px;
  text-decoration:none;
  font-weight:500;
}
nav a:hover{ color:#ffd43b; }

.dashboard{ padding:60px; }
.dashboard h1{ margin-bottom:30px; }

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  margin-bottom:40px;
}
.stat-card{
  background:#fff;
  padding:25px;
  border-radius:18px;
  box-shadow:0 15px 30px rgba(0,0,0,.12);
  display:flex;
  align-items:center;
  gap:20px;
}
.stat-card i{ font-size:35px; color:#ff6f61; }

.requests{
  background:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
}
.request-card{
  display:flex;
  justify-content:space-between;
  padding:15px;
  border-bottom:1px solid #eee;
}
.status{
  padding:6px 14px;
  border-radius:20px;
  font-size:14px;
  color:#fff;
}
.pending{ background:#f39c12; }
.approved{ background:#2ecc71; }
.rejected{ background:#e74c3c; }

.empty{
  text-align:center;
  padding:40px;
  color:#777;
}

.btn{
  display:inline-block;
  margin-top:25px;
  padding:12px 30px;
  background:#ffd43b;
  color:#000;
  border-radius:30px;
  text-decoration:none;
}
footer{
  background:#000;
  color:#fff;
  text-align:center;
  padding:15px;
  margin-top:60px;
}
</style>
</head>

<body>

<header>
  <h2>üêæ PetCare</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="pets.html">Pets</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<div class="dashboard">
  <h1>User Dashboard</h1>

  <!-- STATS -->
  <div class="stats">
    <div class="stat-card">
      <i class="fa fa-heart"></i>
      <div>
        <p>Total Requests</p>
        <h2 id="totalReq">0</h2>
      </div>
    </div>
    <div class="stat-card">
      <i class="fa fa-check-circle"></i>
      <div>
        <p>Approved</p>
        <h2 id="approvedReq">0</h2>
      </div>
    </div>
    <div class="stat-card">
      <i class="fa fa-clock"></i>
      <div>
        <p>Pending</p>
        <h2 id="pendingReq">0</h2>
      </div>
    </div>
  </div>

  <!-- REQUEST LIST -->
  <div class="requests">
    <h2>Your Adoption Requests</h2>
    <div id="requestList"></div>
  </div>

  <a href="pets.html" class="btn">Adopt More Pets</a>
</div>

<footer>¬© 2026 PetCare</footer>

<script>
const requests = JSON.parse(localStorage.getItem("adoptionRequests")) || [];

let total = requests.length;
let approved = 0;
let pending = 0;

const list = document.getElementById("requestList");

if (requests.length === 0) {
  list.innerHTML = `<div class="empty">No adoption requests yet.</div>`;
} else {
  requests.forEach(req => {
    if (req.status === "Approved") approved++;
    if (req.status === "Pending") pending++;

    list.innerHTML += `
      <div class="request-card">
        <div>
          <h4>${req.petName}</h4>
          <p>${req.email}</p>
        </div>
        <span class="status ${req.status.toLowerCase()}">
          ${req.status}
        </span>
      </div>
    `;
  });
}

document.getElementById("totalReq").innerText = total;
document.getElementById("approvedReq").innerText = approved;
document.getElementById("pendingReq").innerText = pending;
</script>

</body>
</html>
