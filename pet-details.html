<!DOCTYPE html>
<html>
  <head>
    <title>Pet Details</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <style>
      /* ===== PET DETAILS GALLERY ===== */
      .pet-details {
        max-width: 1000px;
        margin: 120px auto;
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
      }

      .main-img {
        width: 100%;
        height: 350px;
        border-radius: 15px;
        object-fit: cover;
      }

      .thumb-box {
        display: flex;
        gap: 15px;
        margin-top: 15px;
      }

      .thumb-box img {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        object-fit: cover;
        cursor: pointer;
        transition: 0.3s;
        border: 2px solid transparent;
      }

      .thumb-box img:hover {
        transform: scale(1.1);
        border-color: #ffd43b;
      }

      .pet-info h2 {
        margin-bottom: 10px;
      }

      .pet-info p {
        margin: 8px 0;
        color: #555;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->

    </header>

    <!-- PET DETAILS -->

          id="mainImage"

          class="main-img"
        />

        <div class="thumb-box">
          <img
            src="images/dog1.jpghttps://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkPfW0vnCameQpJMNRcWjS7JV4Fer2v08Onw&s"
          />
          <img
            src="images/dog2.jpghttps://www.shutterstock.com/image-photo/beautiful-golden-retriever-cute-puppy-600nw-2526542701.jpg"
